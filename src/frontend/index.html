<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- slick-carousel CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css"
    />
    <title>Kazinik.ru</title>
  </head>

  <body>
    <div class='UnderConstr'></div>
    <div class="landscape-dummy">
      <img src="/assets/img/icons/rotate.svg" class="landscape-dummy__img" />
      <h1 class="landscape-dummy__title">Пожалуйста, переверните экран ;)</h1>
      <p class="landscape-dummy__text">Чтобы продолжить поменяйте ориентацию экрана</p>
    </div>
    <div id="root"></div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script>
      var baseWidth = 1920;
      var baseFontSize = 25.5;

      (function() {
        var throttle = function(type, name, obj) {
            obj = obj || window;
            var running = false;
            var func = function() {
                if (running) { return; }
                running = true;
                requestAnimationFrame(function() {
                    obj.dispatchEvent(new CustomEvent(name));
                    running = false;
                });
            };
            obj.addEventListener(type, func);
        };

        /* init - you can init any event */
        throttle("resize", "optimizedResize");
      })();

      // handle event
      window.addEventListener("optimizedResize", recalculateFontSize);

      function recalculateFontSize(){
        let currentWidth = window.innerWidth;
        let currentP = (100 / baseWidth)*currentWidth;
        document.documentElement.style.fontSize = (baseFontSize * currentP)/100 + 'px';
      }

      recalculateFontSize();
    </script>
  </body>

</html>
